<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <select name="genre" id="genre" onchange="createMenu(this.value)">
    <option disabled selected>What kind of food do you prefer?</option>
    <option value="mexicanFoods">Mexican food </option>
    <option value="italianFoods">Italian food </option>
    <option value="japaneseFoods">Japanese food </option>
    <option value="chineseFoods">Chinese food </option>
    <option value="frenchFoods">French food </option>
  </select>
  <select name="menuList" id="menuList" disabled>
    <option disabled selected>Please select a dish.</option>
  </select>
  <script>
  const foodMenu =
      {
        "mexicanFoods": ["Chilaquiles", "Pozole", "Tacos al pastor"],
        "italianFoods": ["Pasta", " Margherita Pizza", "Lasagna "],
        "japaneseFoods": ["Sushi", "Ramen", "Sukiyaki"],
        "chineseFoods": ["Hotpot", "Chow Mein", "Kung Pao Chicken"],
        "frenchFoods": ["Steak frites", "Chicken confit", "French onion soup"]
      };

      function createMenu(selectGenre){

      let menuList = document.getElementById('menuList');
      menuList.disabled = false;
      menuList.innerHTML = '';
      let option = document.createElement('option');
      option.innerHTML = 'Please select a dish';
      option.defaultSelected = true;
      option.disabled = true;
      menuList.appendChild(option);

      foodMenu[selectGenre].forEach( menu => {
        let option = document.createElement('option');
        option.innerHTML = menu;
        menuList.appendChild(option);
      });
    }
  </script>
</body>
</html>
